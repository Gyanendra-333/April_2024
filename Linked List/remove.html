<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing in Linked List</title>
    <script>


        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head;
            }
            appendNode(nodeData) {
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;
            }
            travesring() {
                let counter = 0;
                let cuuNode = this.head;
                while (counter < this.size) {
                    cuuNode = cuuNode.next;
                    counter++;

                }
            }
            deleteNode(index) {
                let counter = 1;
                let lead = this.head;
                if (index === 1) {
                    this.head = this.head.next;
                } else {
                    while (counter < index - 1) {
                        lead = lead.next;
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;

                }
            }
        }
        let list = new List(100);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);

        list.travesring();
        list.deleteNode(2);

        console.log(list);

    </script>
